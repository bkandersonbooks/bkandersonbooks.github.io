<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Path of Light Series — B.K. Anderson</title>
<meta name="description" content="Explore the Path of Light spiritual journey series by B.K. Anderson." />

<style>
  :root {
    --bg:#0b0c10;
    --fg:#e8f0fe;
    --muted:#b2bfdc;
    --accent:#86c5ff;
    --card:#141622;
    --cardBorder:#23263a;
  }
  * { box-sizing:border-box; }
  body {
    margin:0; padding:0;
    background:var(--bg); color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  }
  a { color:var(--accent); text-decoration:none; }
  a:hover { text-decoration:underline; }

  header {
    text-align:center;
    padding:32px 16px;
  }
  header h1 {
    margin:0; font-size:2.2rem;
  }
  header p {
    margin:8px 0 0; color:var(--muted);
  }

  .grid {
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
    gap:24px;
    max-width:1040px;
    margin:0 auto;
    padding:0 16px 48px;
  }

  .book {
    background:var(--card);
    border:1px solid var(--cardBorder);
    border-radius:16px;
    padding:16px;
    text-align:center;
  }
  .book img {
    max-width:100%;
    border-radius:12px;
    margin-bottom:12px;
  }
  .book h3 {
    margin:0 0 8px;
    font-size:1.2rem;
  }

  .btn {
    display:inline-block;
    padding:8px 12px;
    border-radius:10px;
    background:#0f1a2a;
    border:1px solid var(--cardBorder);
    color:var(--fg);
    font-weight:600;
    margin-top:8px;
  }
  .btn:hover { background:#15243a; }

  footer {
    text-align:center;
    padding:32px 0;
    color:var(--muted);
    border-top:1px solid var(--cardBorder);
    margin-top:48px;
  }
  footer a:hover { color:var(--fg); }
</style>
</head>

<body>

<a href="index.html" style="display:inline-block;margin:16px">← Back to Gallery</a>

<header>
  <h1>Path of Light Series</h1>
  <p>by B.K. Anderson</p>
</header>

<div class="grid">

  <!-- Book 1 -->
  <div class="book">
    <img src="MyPathofLight.jpg" alt="My Path of Light cover">
    <h3>My Path of Light</h3>
    <a class="btn" href="my-path-of-light.html">View Details</a>
  </div>

  <!-- Book 2 -->
  <div class="book">
    <img src="AwakeningInSilence.jpg" alt="Awakening in Silence cover">
    <h3>Awakening in Silence</h3>
    <a class="btn" href="awakening-in-silence.html">View Details</a>
  </div>

  <!-- Book 3 -->
  <div class="book">
    <img src="EchosOfLight.jpg" alt="Echoes of Light cover">
    <h3>Echoes of Light</h3>
    <a class="btn" href="echoes-of-light.html">View Details</a>
  </div>

  <!-- Book 4 -->
  <div class="book">
    <img src="EchoesInSilence.jpg" alt="Echoes in Silence cover">
    <h3>Echoes in Silence</h3>
    <a class="btn" href="echoes-in-silence.html">View Details</a>
  </div>

  <!-- Book 5 (placeholder or future release) -->
  <div class="book">
    <img src="Anchor%Of%Light.jpg" alt="Anchor of Light cover">
    <h3>Anchor of Light</h3>
    <a class="btn" href="anchor-of-light.html">View Details</a>
  </div>

</div>

<footer>
  © 2025 <a href="index.html">B.K. Anderson</a> — All Rights Reserved
</footer>

</body>
</html>
