<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Anderson Family Series</title>
<meta name="description" content="Legacy, remembrance, and Light through lineage." />
<style>
  :root { --bg:#0b0c10; --fg:#e8f0fe; --muted:#b2bfdc; --accent:#86c5ff; --card:#141622; --cardBorder:#23263a; }
  body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
  .wrap{max-width:1000px;margin:0 auto;padding:32px 16px}
  header h1{margin:0 0 8px}
  .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
  .card{background:var(--card);border:1px solid var(--cardBorder);border-radius:14px;padding:16px}
  .btn{display:inline-block;margin-top:12px;padding:10px 14px;border:1px solid var(--cardBorder);border-radius:10px}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="/"><span class="btn">‚Üê Back to All Books</span></a>
      <h1>The Anderson Family Series</h1>
      <p class="muted">Legacy, remembrance, and Light through lineage.</p>
    </header>

    <section class="grid">
      <!-- Example book card -->
      <article class="card">
        <h2>Family Legacy</h2>
        <p>Heirloom histories, photographs, and restored narratives.</p>
        <a class="btn" href="/book-details/anderson-family-legacy.html">View Book</a>
        <!-- If you have the PDF: -->
        <!-- <a class="btn" href="/pdf/anderson-family-legacy-sample.pdf">Sample PDF</a> -->
      </article>

      <!-- Add more cards as you add each book -->
    </section>
  </div>
</body>
</html>
