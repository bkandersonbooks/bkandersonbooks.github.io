<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voyage of 3I-Atlas — Book Details</title>
  <meta name="description" content="Details for the book Voyage of 3I-Atlas by B.K. Anderson and Anders Taft." />
  <style>
    :root { --bg:#0b0c10; --fg:#e8f0fe; --muted:#b2bfdc; --accent:#86c5ff; --card:#141622; --cardBorder:#23263a; }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:var(--accent);text-decoration:none}a:hover{text-decoration:underline}
    header{text-align:center;padding:24px 16px}
    header h1{margin:4px 0 0;font-size:1.8rem}
    header p{margin:8px 0 0;color:var(--muted)}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .card{display:grid;grid-template-columns:320px 1fr;gap:24px;background:var(--card);
      border:1px solid var(--cardBorder);border-radius:14px;padding:16px}
    .cover{width:100%;height:auto;border-radius:10px;border:1px solid var(--cardBorder)}
    .meta h2{margin:0 0 8px}
    .meta p{margin:0 0 12px;color:var(--muted);line-height:1.6}
    .btns{display:flex;gap:12px;margin-top:12px;flex-wrap:wrap}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid var(--cardBorder);
      background:#111322;color:var(--fg);text-decoration:none}
    .btn.primary{background:var(--accent);color:#081a2b;border-color:transparent}
    footer{max-width:980px;margin:24px auto 40px;color:var(--muted);font-size:.95rem;padding:0 16px}
    @media (max-width:760px){.card{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <h1>Voyage of 3I-Atlas</h1>
    <p>B.K. Anderson · with Anders Taft</p>
  </header>

  <div class="wrap">
    <article class="card">
      <img class="cover" alt="Voyage of 3I-Atlas" src="VoyageOf3I-Atlas.jpg" />
      <div class="meta">
        <h2>About the Book</h2>
        <p>
          The opening passage in the 3I-Atlas saga. A journey between worlds,
          woven with ascension signs, stellar mysteries, and the quiet courage
          of Light.
        </p>
        <div class="btns">
          <a class="btn primary" href="Voyage_of_3I-Atlas.pdf" target="_blank" rel="noopener">Open PDF</a>
          <a class="btn" href="index.html">← Back to Gallery</a>
        </div>
      </div>
    </article>
  </div>

  <footer>
    © B.K. Anderson · All rights reserved.
  </footer>
</body>
</html>
